<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Cobranca</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 
<body>
    <header>
        <div class="containerLogo">
            <img src="assets/logo-caixa-41257.png" alt="Logo da Caixa Economica Federal">
        </div>
        <nav>
            <ul>
                <li><a href="https://www.caixa.gov.br/sobre-a-caixa/Paginas/default.aspx" target="_self">a Caixa</a></li>
                <li><a href="https://www.caixa.gov.br/atendimento/Paginas/default.aspx" target="_self">atendimento</a></li>
                <li><a href="https://www.caixa.gov.br/site/paginas/downloads.aspx" target="_self">download</a></li>
                <li><a href="https://www.caixa.gov.br/Paginas/home-caixa.aspx?" target="_self">mapa do site</a></li>
                <li><a href="https://www.caixa.gov.br/seguranca/Paginas/default.aspx" target="_self">seguranca</a></li>
                <li><a href="#" target="_self">imprensa</a></li>
            </ul>
        </nav>
    </header>

    <div class="globalContainer">
        <main>
            <aside>
                <nav>
                    <a href="https://ecobranca.caixa.gov.br/ecobrancastatic/htm/ajuda/duvidas_frequentes.htm" target="_blank">
                        <img src="assets/question-mark.png" alt="Icone de duvidas frequentes">
                        Duvidas Frequentes
                    </a>
                    <a href="https://ecobranca.caixa.gov.br/ecobranca/seguranca" target="_blank">
                        <img src="assets/secure-shield.png" alt="Icone de seguranca">
                        Sua seguranca
                    </a>
                    <a href="https://ecobranca.caixa.gov.br/ecobrancastatic/tour_ecobranca/explicacao.htm" target="_blank">
                        <img src="assets/tutorial.png" alt="Icone de emonstracao">
                        Demonstracao
                    </a>
                    <a href="#">
                        <img src="assets/version.png" alt="Icone de versoes">
                        Versao: 21.0
                    </a>
                    <a href="https://ecobranca.caixa.gov.br/ecobranca/geral/horario.jsp" target="_blank">
                        <img src="assets/clock.png" alt="Icone de horario de funcionamento">
                        Horario de funcionamento
                    </a>
                </nav>
            </aside>
            <section>
                <h2>Faca seu login</h2>
                <form action="#">
                    <p>
                        <label for="usuario">Identificacao</label><br>
                        <input type="text" name="usuario" id="usuario" placeholder="digite seu email aqui">
                    </p>
                    <p>
                        <label for="senha">Senha</label><br>
                        <input type="password" name="senha" id="senha" placeholder="digite sua senha aqui">
                    </p>
                    <p id="paragraphButton">
                        <button type="login">Login</button>
                    </p>
                </form>
            </section>
        </main>
    </div>
    <footer><p>Desenvolvido por <a href="https://github.com/thomasdemauri/caixa-frontend" target="_blank">Thomas Mauro</a>.</p></footer>
</body>
</html>
